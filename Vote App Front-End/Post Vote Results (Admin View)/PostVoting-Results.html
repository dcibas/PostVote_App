<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="PostVoting-Results.js" defer></script>
    <link rel="stylesheet" href="PostVoting-ResultsStyle.css">
    <title>Post Vote Voting Form</title>
</head>
<body>
    
    <div class="form-container">
        <h1>Post Vote</h1>
        <section>
        <h2 id="resultsTitle"></h2>
          <p class="votingenddate" id="votingEndDate">Voting end date: </p>
          <br>
          <p class="vpoints1" id="votingchoicePoints"></p>
          <br>

          <div id="editContent" class="modal">
            <div class="modal-content">
              <div class="edit-form">
                <form>
                  <a class="close">&times;</a>
                  <h2 class="editFormHeader">Edit or Post a Result<br><br> Edit Vote Post Id</h2>
                  <div class="editInput">
                    <input type="number" name="id" id="editvotepostId" min="1" placeholder="Vote Post Id">
                    <br>
                    <input type="number" name="votingChoice1Points" id="votingchoice1Points" min="0" placeholder="Voting Choice 1 Points" required>
                    <br>
                    <input type="number" name="votingChoice2Points" id="votingchoice2Points" min="0" placeholder="Voting Choice 2 Points" required>
                    <br>
                    <input type="number" name="votingChoice3Points" id="votingchoice3Points" min="0" placeholder="Voting Choice 3 Points" required>
                    <br>
                    <input type="number" name="votingChoice4Points" id="votingchoice4Points" min="0" placeholder="Voting Choice 4 Points" required>
                    <br>
                  </div>
                  <button type="button" id="editid">Edit Id</button>
                  <button type="button" id="edit">Edit</button>
                  <button type="button" id="submit">Submit</button>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>
                  <br>        
                </form>
              </div>
            </div>
          </div>
          
          <button type="button" class="logout" id="logout">Log Out</button>
          <button type="button" id="back">Back</button>
          <button type="button" class="button" data-modal="editContent">Edit</button>
          <button type="button" id="delete">Delete</button>
        </section>
      </div>

</body>
</html>
