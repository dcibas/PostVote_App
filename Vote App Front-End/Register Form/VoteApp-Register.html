<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="VoteApp-Register.js" defer></script>
    <link rel="stylesheet" href="VoteApp-RegisterStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Post Vote Register</title>
</head>
<body>

    <div class="form-container">
        <h1>Post Vote</h1>
        <section>
          <input type="text" name="name" id="name" placeholder="Name">
          <br>
          <input type="text" name="surname" id="surname" placeholder="Surname">
          <br>
          <input type="email" name="email" id="email" placeholder="Email">
          <br />
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
          <i class="bi bi-eye-slash" id="togglePassword1"></i>
          <br />
          <input type="password" name="repeatpassword" id="repeatpassword" placeholder="Repeat Password" autocomplete="off">
          <i class="bi bi-eye-slash" id="togglePassword2"></i>
          <br />
          <input type="text" name="address" id="address" placeholder="Address">
          <br />
          <input type="number" name="age" id="age" min="1" placeholder="Age">
          <br />
          <button type="button" id="Register">Register</button>
          <button type="button" id="Login">Login</button>
        </section>
      </div>
    
</body>
</html>
